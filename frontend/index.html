<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mentor Assign</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body background="https://cdn.wallpapersafari.com/23/97/1JynjM.jpg">
        <script src="script.js"></script>

        <div class="container mt-2">
            <div class="row">
                <div class="col">
                    <div>
                        <h1 class="display-4 col-12 font-weight-normal text-center">Mentor Assign</h1>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <div class="row">
                                <div class="col-3 mb-4">
                                    <button type="button" class="btn btn-primary font-weight-bold" onclick="addMentor()">+</button>
                                </div>
                                <div class="col-4">
                                    <h2 class="headings">Mentors</h2>
                                </div>
                                <div class="col-sm-4 mb-4">
                                    <button type="button" id="assignStudents" class="btn btn-secondary" onclick="assignStudents()">Assign students</button>
                                </div>
                                <div class="col-12 table-wrap text-center">
                                    <table class="table" id="mentors_table">
                                    </table>
                                </div>
                                <div class="col mt-4 text-center">
                                    <div class="alert alert-warning text-left" role="alert" id="alert-msg"><strong>Hi there!</strong></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mt-5">
                            <div class="row">
                                <div class="col-3 mb-4">
                                    <button type="button" class="btn btn-primary font-weight-bold" onclick="addStudent()">+</button>
                                </div>
                                <div class="col-4">
                                    <h2 class="headings">Students</h2>
                                </div>
                                <div class="col-sm-4 mb-4">
                                    <button type="button" id="assignMentor" class="btn btn-secondary" onclick="assignMentor()">Assign mentor</button>
                                </div>
                                <div class="col-12 table-wrap text-center">
                                    <table class="table" id="students_table">
                                    </table>
                                </div>
                                <div class="col-12 mt-5 text-center text-md-right mb-5">
                                    <button type="button" class="btn btn-danger" onclick="dfView()">Default view</button>
                                    <button type="button" class="btn btn-success" onclick="assignButton()">Assign</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
